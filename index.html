<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Lyft</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/main.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>
</head>
<body>
  <!-- splash inicial de carga -->
  <div class="splash">
    <div class="container">
      <div class="row">
        <div class="col-xs-8 col-xs-offset-2 col-sm-8 col-sm-offset-2">
          <div>
            <img class="img-responsive" id="LogoSplash" src="assets/img/logo-white.png" alt="logoLyft">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4 col-xs-offset-4 col-sm-4 col-sm-offset-4">
          <div class="adjust">
            <div class="loader2"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <section class="content">
    <div class="container">
      <div class="row">
        <div id="lyftLyfe" class="col-xs-12 col-sm-12">
          <div class="row">
            <div id="nav" class="col-xs-12 col-sm-12">
              <img src="assets/img/logo-white.png" alt="logo white">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-12">
              <img class="img-responsive" src="assets/img/lyftlyfe.png" alt="lyftlyfe">
            </div>
          </div>
          <div class="row">
            <div id="buttons" class="col-xs-12 col-sm-12">
              <button class="btn btn-default" type="button">Log In</button>
              <button id="signUp" class="btn btn-default" type="button">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section id="signIn" class="container">

    <div class="row">
      <div class="col-xs-2 col-sm-2">
        <a href="#" id="firstBack" class="back"><i class="fas fa-chevron-circle-left"></i></a>
      </div>
      <div class="col-xs-8 col-sm-8">
        <h3>Regístrate</h3>
        <p>Únete ahora y disfruta de un viaje gratis</p>
        <hr>  
      </div>
    </div>
    <div class="row">
      <div class="col-xs-2 col-sm-2">
        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            <img class="dropdownImage" src="assets/img/Bandera_Chile.jpg" alt="Chile">
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li><a href="#">
              <img class="dropdownImage" src="assets/img/Bandera_méxico.jpg" alt="méxico">
            </a></li>
            <li><a href="#">
              <img class="dropdownImage" src="assets/img/Bandera_perú.png" alt="perú" >
            </a></li>
            <li><a href="#">
              <img class="dropdownImage" src="assets/img/Bandera_estados_unidos.png" alt="EEUU">
            </a></li>
          </ul>
        </div>
      </div>
      <div class="col-xs-10 col-sm-10">
        <div class="form-group">
          <input id="phone" name="phone" type="tel" placeholder="Ingresa número móvil" class="form-control" required>
        </div>
        <p id="alert"></p>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12">
        <p>Te enviaremos un SMS para verificar tu teléfono</p>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12">
        <button id="nextOne"  type="button" class="btn btn-success btn-lg disabled" data-toggle="modal" data-target="#myModal">Continuar</button>
      </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <p>Tu código es: <span>LAB-</span><span id="codigo"></span></p>
          </div>
            <button id="codeButton"  type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </section>
  <section id="verify" class="container">
    <div class="row">
      <div class="col-xs-2 col-sm-2">
        <a href="#" id="secondBack" class="back"><i class="fas fa-chevron-circle-left"></i></a>
      </div>
      <div class="col-xs-10 col-sm-10">
        <h3>Verifica tu teléfono</h3>
        <h5>Únete ahora para un viaje gratis</h5>
        <hr>
      </div>
    </div>
  </section>

      
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
