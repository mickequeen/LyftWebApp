<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Lyft</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/main.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>
</head>
<body>
  <!-- splash inicial de carga -->
  <div class="splash">
    <div class="container">
      <div class="row">
        <div class="col-xs-8 col-xs-offset-2 col-sm-8 col-sm-offset-2">
          <div>
            <img class="img-responsive" id="LogoSplash" src="assets/img/logo-white.png" alt="logoLyft">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4 col-xs-offset-4 col-sm-4 col-sm-offset-4">
          <div class="adjust">
            <div class="loader2"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <main class="content">
    <div class="container">
      <div class="row">
        <div id="lyftLyfe" class="col-xs-12 col-sm-12">
          <div class="row">
            <div id="nav" class="col-xs-12 col-sm-12">
              <img src="assets/img/logo-white.png" alt="logo white">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-12">
              <img class="img-responsive" src="assets/img/lyftlyfe.png" alt="lyftlyfe">
            </div>
          </div>
          <div class="row">
            <div id="buttons" class="col-xs-12 col-sm-12">
              <button class="btn btn-default" type="button">Log In</button>
              <button class="btn btn-default" type="button">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

      






  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
